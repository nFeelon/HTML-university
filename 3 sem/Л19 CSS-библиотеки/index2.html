<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Document</title>
    <style>
        .animated-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="animated-box animate__animated animate__slideInDown animate__slower">
        <h2>Анимация 1</h2>
        <p>Текст анимации SlideInDown.</p>
    </div>
    <div class="animated-box animate__animated animate__bounceInLeft animate__delay-1s animate__fast animate__infinite">
        <h2>Анимация 2</h2>
        <p>Текст анимации BounceInLeft.</p>
    </div>
    <div class="animated-box animate__animated animate__rotateIn animate__delay-2s animate__slower">
        <h2>Анимация 3</h2>
        <p>Текст анимации RotateIn.</p>
    </div>
    <div class="animated-box animate__animated animate__zoomOutUp animate__delay-3s animate__slower">
        <h2>Анимация 4</h2>
        <p>Текст анимации ZoomOutUp.</p>
    </div>

</body>

</html>
