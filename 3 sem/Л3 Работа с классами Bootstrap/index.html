<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <p class="text-center">Hello world</p>
    <div>
        <div class="blockquote">Мрглмргл. Мрглм.</div>
        <div class="blockquote-footer">Мурлок</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-4 bg-danger">
                Колонка 1.
            </div>
            <div class="col-lg-4 col-md-6 col-sm-4 bg-warning">
                Колонка 2.
            </div>
            <div class="col-lg-4 col-md-12 col-sm-4 bg-info">
                Колонка 3.
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row align-items-start bg-primary zad4">
            <div class="col-4"><P>1aaa</P></div>
            <div class="col-4"><P>2bbb</P></div>
            <div class="col-4"><P>3ccc</P></div>
        </div>
        <div class="row align-items-center bg-danger zad4">
            <div class="col-4"><P>1aaa</P></div>
            <div class="col-4"><P>2bbb</P></div>
            <div class="col-4"><P>3ccc</P></div>
        </div>
        <div class="row align-items-end bg-info zad4">
            <div class="col-4"><P>1aaa</P></div>
            <div class="col-4"><P>2bbb</P></div>
            <div class="col-4"><P>3ccc</P></div>
        </div>
        <div class="row bg-warning zad4">
            <div class="col-4 align-self-start">1aaa</div>
            <div class="col-4 align-self-center">2bbb</div>
            <div class="col-4 align-self-end">3ccc</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-info offset-4">1234</div>
            <div class="col-4 bg-danger">123</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4 order-2 bg-info">111</div>
            <div class="col-4 order-1 bg-danger">222</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row zad4">
            <div class="col-12 col-sm-6 col-md-4 col-xl-2 bg-danger">1</div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-2 bg-warning">2</div>
            <div class="col-12 col-sm-6 col-md-4 col-xl-2 bg-secondary">3</div>
            <div class="col-12 col-sm-6 col-md-6 col-xl-2 bg-success">4</div>
            <div class="col-12 col-sm-12 col-md-6 col-xl-2 bg-info">5</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
